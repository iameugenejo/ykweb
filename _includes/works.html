

<!-- =========================
   WORKS SECTION      
============================== -->

<section class="works" id="works">
<div class="container">
    
    <!-- SECTION HEADER -->
    <div class="section-header">
        
        <!-- SECTION TITLE -->
        <h2 class="dark-text">{{ site.data.works.title }}</h2>
        
        <!-- SHORT DESCRIPTION ABOUT THE SECTION -->
        <h6>
            {{ site.data.works.description }} 
        </h6>
    </div>
    <!-- / END SECTION HEADER -->
    <div class="row projects">
    <div id="loader">
        <div class="loader-icon"></div>
    </div>
    <div class="col-md-12" id="portfolio-list">
        <!-- PORTFOLIO ITEMS-->
        <ul class="cbp-rfgrid">
        {% for project in site.data.projects %}
        <!-- PROJECT -->    
        <li class="wow fadeInLeft animated" data-wow-offset="30" data-wow-duration="1.5s" data-wow-delay="0.15s">
        <a href="projects/{{ project.key }}" class="more"><img src="images/projects/{{ project.key }}.jpg" alt="project"/>
            <div class="project-info">
                <div class="project-details">
                    <h5 class="white-text red-border-bottom">
                    {{ project.title }} </h5>
                    <div class="details white-text">
                        {{ project.category }}
                    </div>
                </div>
            </div>
            </a>
        </li>
        <!-- / PROJECT -->
        {% endfor %}
        </ul>
    </div>
    <!-- END OF PORTFOLIO ITEMS-->
</div>
    
    <!-- PROJECT DETAILS WILL BE LOADED HERE -->
    <div id="loaded-content"></div>

    <a id="back-button" class="red-btn" href="#"><i class="icon-fontawesome-webfont-27"></i> Go Back</a>
    
</div> <!-- / END CONTAINER -->
</section> <!-- / END WORKS SECTION -->
