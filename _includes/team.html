
<!-- =========================
   OUR TEAM SECTION   
============================== -->

<section class="our-team" id="team">
<div class="container">
    
    <!-- SECTION HEADER -->
    <div class="section-header">
        
        <!-- SECTION TITLE -->
        <h2 class="dark-text">{{ site.data.team.title }}</h2>
        
        <!-- SHORT DESCRIPTION ABOUT THE SECTION -->
        <h6>
            {{ site.data.team.description }} 
        </h6>
    </div>
    <!-- / END SECTION HEADER -->
    
    <!-- TEAM MEMBERS -->
    <div class="row wow fadeInRight animated" data-wow-offset="40" data-wow-duration="3s" data-wow-delay="0.15s">
    {% for member in site.data.team.members %}
        <!-- MEMBER -->
        <div class="col-lg-3 col-sm-3">
            <div class="team-member">
                <figure class="profile-pic"> 
                <img src="images/team/{{ member.image }}.jpg" alt=""> <!-- MEMBER PROFILE PIC -->
                </figure>
                <div class="member-details">
                    <h5 class="dark-text white-border-bottom">{{ member.name }}</h5>
                    <div class="position">
                        {{ member.position }}
                    </div>
                </div>
                <div class="details">
                    <p>
                        {{ member.shout }}
                    </p>
                </div>
            </div>
        </div>
        <!-- / END MEMBER -->
    {% endfor %}
    </div> <!-- / END TEAM MEMBER LIST -->
    
</div> <!-- / END CONTAINER -->
</section> <!-- / END OUR TEAM SECTION -->
